---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>
  
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Bottom of post -->
<ins class="adsbygoogle"
     style="display:inline-block;width:728px;height:90px"
     data-ad-client="ca-pub-1901227248937402"
     data-ad-slot="9482152371"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>

{% if page.comments %} 
<hr/>
<h2>Comments</h2>
<div class="fb-comments" data-href="{{site.url}}{{ page.url }}" data-num-posts="4" data-width="706"></div>
{% endif %}
</div>
